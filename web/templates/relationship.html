<script>
    function postSearch() {
        $.ajax({url:"/plugin/asset/relationship/"+ $('#fromAsset').val() +"/"+$('#timespan').val()+"/", type:"GET", success: function ( result ) {
                network(result["results"],"map")
            }
        });
    }

    $('#timespan').keydown(function (event) {
        let keyPressed = event.keyCode || event.which;
        if (keyPressed === 13) {
            postSearch()
        }
    });

    $('#fromAsset').keydown(function (event) {
        let keyPressed = event.keyCode || event.which;
        if (keyPressed === 13) {
            postSearch()
        }
    });
</script>

<script>
function network(data,HTMLElementID) {
        var network = null;
        var mapping = {};
        var edgeMapping = {};
        for (d in data) {
            d = data[d]
            var b = null
            var a = null
            if (mapping.hasOwnProperty(d[0])) {
                a = d[0]
            }
            if (a == null) {
                mapping[d[0]] = { "value" : 0 }
                a = d[0]
            }


            if (mapping.hasOwnProperty(d[1])) {
                b = d[1]
            }
            if (b == null) {
                mapping[d[1]] = { "value" : 0 }
                b = d[1]
            }

	    var key = a+"->"+b;
            var key2 = b+"->"+a;
            if ((!edgeMapping.hasOwnProperty(key)) && (!edgeMapping.hasOwnProperty(key2))) {
                edgeMapping[key] = 1;
                edgeMapping[key2] = 1;
                mapping[d[0]]["value"] = mapping[d[0]]["value"] + d[2]
                mapping[d[1]]["value"] = mapping[d[1]]["value"] + d[2]
            }
        }

        var nodes = [];
        var edges = [];
        var edgeMapping = {};
        var finalNodes = []
        for (d in data) {
            d = data[d];
            var b = null;
            var a = null;
            var color = "#4090c9";
            a = mapping[d[0]];
            b = mapping[d[1]];

            if (d[0] == $('#fromAsset').val() || d[1] == $('#fromAsset').val() ) {
                color = "#a61919";
	    }

            if (((a["value"] > 1 && b["value"] > 1) && (a["value"] < 25 && b["value"] < 25)) || (d[0] == $('#fromAsset').val() || d[1] == $('#fromAsset').val() )) {
                if (!a.hasOwnProperty("id")) {
                    id = nodes.length;
                    nodes.push({ id: id, label: d[0], value: a["value"], color : color });
                    mapping[d[0]]["id"] = id;
                }

                if (!b.hasOwnProperty("id")) {
                    id = nodes.length;
                    nodes.push({ id: id, label: d[1], value: b["value"], color : color });
                    mapping[d[1]]["id"] = id;
                }
            } else {
                a = null;
                b = null;
            }

            if (a != null || b != null) {
                if (a["id"] != b["id"]) {
                    var key = a["id"]+"->"+b["id"];
                    var key2 = b["id"]+"->"+a["id"];
                    if ((!edgeMapping.hasOwnProperty(key)) && (!edgeMapping.hasOwnProperty(key2))) {
                        edgeMapping[key] = 1;
                        edgeMapping[key2] = 1;
                        edges.push({ 
                            from: a["id"], 
                            to: b["id"]
                        });
                    }
                }
            }
        }
        
        var container = document.getElementById(HTMLElementID);
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
     physics: {
      barnesHut: {gravitationalConstant: -80000, springConstant: 0.001, springLength: 200},      
      timestep: 0.2,
      stabilization : {
          iterations : 1000
      }
    },    interaction: {
      tooltipDelay: 200,
      hideEdgesOnDrag: true,
    },                       

    nodes: {
      shape: "dot",
      scaling: {
        min: 10,
        max: 100,
      },
      font: {
        size: 30,
        face: "Tahoma",
        color: "#bfbfbf"
      },
    },
    edges: {
      width: 0.15,
      color: { inherit: "from" },
      smooth: {
        type: "continuous",
      },
    }
      };
        network = new vis.Network(container, data, options);
    }
</script>
